<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em Html 5, Podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Paragrafo</abbr></li>
        <li> <abbr title="Use as tags de &lt;h1&gt; até &lt;h6&gt;">Titulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;a&gt;">Links</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviaçoes</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Codigos-Fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;">Listas Numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
